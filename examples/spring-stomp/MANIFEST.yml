---
applications:
  - name: event-hub-com.ge.predix.eventhub.sample.stomp-example
    memory: 512M
    instances: 1
    timeout: 180
    path: target/spring-stomp-0.1.0.jar
    buildpack: java-buildpack
    env:
     UAA_INSTANCE_NAME: <Bound UAA Instance>
     EVENTHUB_INSTANCE_NAME: <Bound EventHub Instance>
     CLIENT_ID: <UAA Client ID>
     CLIENT_SECRET: <UAA Client Secret>


